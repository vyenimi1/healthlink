<div class="container">
    <h2> hospital signup page</h2>

    <p>
        <mat-form-field appearance="outline" [style.width.em]="15">
            <mat-label>Hospital Id</mat-label>
            <input matInput placeholder="unique hospital identity code">
            <mat-icon matSuffix>perm_identity</mat-icon>
            <mat-hint> 12345</mat-hint>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline" [style.width.em]="15">
            <mat-label>Hospital Name</mat-label>
            <input matInput placeholder="abc hospital">
            <mat-icon matSuffix>local_hospital</mat-icon>
            <mat-hint> abc hospital</mat-hint>
        </mat-form-field>
    </p>

    <p>
        <mat-form-field appearance="outline" [style.width.em]="15">
            <mat-label>Hospital Address</mat-label>
            <input matInput placeholder="hospital address">
            <mat-icon matSuffix>location_on</mat-icon>
            <mat-hint> location of hospial</mat-hint>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline" [style.width.em]="15">
            <mat-label>Contact Number</mat-label>
            <input matInput type="tel" maxlength="10" placeholder="contact number">
            <mat-icon matSuffix>phone</mat-icon>
            <mat-hint> 987654321</mat-hint>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline" [style.width.em]="15">
            <mat-icon matSuffix>email</mat-icon>
            <mat-label>Email Id</mat-label>
            <input matInput placeholder="email@gmail.com">
            <mat-hint>email</mat-hint>
        </mat-form-field>
    </p>

    <p>
        <mat-form-field appearance="outline" [style.width.em]="15">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint>hint: *****</mat-hint>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline" [style.width.em]="15">
            <mat-label>Confirm Password </mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint>hint: *****</mat-hint>
        </mat-form-field>
    </p>
    <p>Already have an account? <a routerLink="/hospital/login">Login</a></p>
    <p>
        <button mat-raised-button color="ascent" [style.width.em]="15" onsubmit="signup()">Submit</button>
    </p>
</div>
